<script type="text/javascript">
	$(document).ready(function () {

		if (jQuery.cookie("mask-cookie") == "hide") {
	        $("#reModalMask").hide().addClass("mask-hide");
	    } else {
	        $("#reModalMask").fadeIn(200);
	    }

	    $("#reModalClose").click(function () {
	        $("#reModalMask").fadeOut(200);
	        jQuery.cookie("mask-cookie", "hide", {
	            expires: 7
	        });
	    });	
	    
    	$(".vtexNewsButton").click(function(){
	    	$("#reModalMask").delay(2000).fadeOut(200).queue(function() { $(this).remove(); });
	    	jQuery.cookie("mask-cookie", "hide", {
	            expires: 365
	        });
	    });
    });
</script>
